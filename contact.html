<nav>
    <title>Contact</title>
</head>
<body>
  <!-- NAVIGATION BAR-->
  <nav>
    <hr />
  </nav>
  <main>
    <h1>Drop me a line...</h1>
    <form action="">
      <p>
        <label for="">Email *</label><br />
        <input
          type="email"
          name="email"
          id="email"
          size="30"
          placeholder="Your email"
        />
      </p>
      <p>
        <label for="">Name *</label><br />
        <input
          type="text"
          name="name"
          id="name"
          size="30"
          placeholder="Your name"
        />
      </p>
      <p>
        <label for="phone">Tel. </label>
        <input type="tel" name="code" id="code" size="4" placeholder="+254" />
        <input
          type="tel"
          name="phone"
          id="phone"
          size="10"
          placeholder="07*********"
        />
      </p>
      <p>
        <label for="means">Preferred means: </label>
        <input type="radio" name="contact" id="mobile" />Tel.
        <input type="radio" name="contact" id="mail" />Email
      </p>
      <p>
        <label for="product">Product*</label> <br />
        <select name="product" id="product">
          <option value="web">Web Application</option>
          <option value="desktop">Desktop Application</option>
          <option value="mobile">Mobile Application</option>
        </select>
      </p>
      <p>
        <label for="">Message * </label> <br />
        <textarea name="message" id="message" cols="30" rows="10"> </textarea>
      </p>
      <p>
        <input type="checkbox" name="offers" id="offers" />
        <label for="offers">Subscribe to news and offers</label>
      </p>
      <p>
        <input type="submit" value="Send Message" />
      </p>
    </form>
    <hr />
  </main>
  <footer>
    <ul>
      <li>
        <a href="twitter.com">Twitter</a>
      </li>
  </footer>
</body>
